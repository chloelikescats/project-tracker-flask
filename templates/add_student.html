<!doctype html>
<html>
<head>
    <title>Add a Student</title>
</head>

<body>

  <form action="/display-student" method="POST">
      <label>Enter student first name
          <input type="text" name="first">
      </label>
      <label>Enter student last name

  </form>

</body>
</html>
